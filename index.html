<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .greeting {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .greeting h1 {
            color: #ff0000;
            margin: 0 0 10px;
        }
        .greeting p {
            color: #333;
            margin: 0;
        }
        .greeting span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>Hi Akhil,</h1>
        <p>Merry Xmas and Happy New Year!</p>
        <p>Thanks, <span>Ashraf</span></p>
    </div>
</body>
</html>
